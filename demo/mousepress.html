<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mouse press</title>
	</head>
	<script type="text/javascript" src="trajectory/lib/sea.js"></script>
	<script type="text/javascript">
		// seajs.config({
		// 	paths:{
		// 		"trajectory":"../../trajectory"
		// 	}
		// });
		seajs.use([ "trajectory/atom",
					"trajectory/motion",
					"trajectory/util/cpi",
					"trajectory/util/looper",
					"trajectory/pattern/hello/hello_260_75_500"
					],
			function(Atom,Motion,cpi,looper,shape){
				var canvas = cpi.createCanvasFullScreen(),
					motion = new Motion({canvas:canvas}),
					i=0,mousedown=false,mouseCoor;
				shape.setOffset(canvas.width/2-shape.width/2,canvas.height/2-shape.height/2);
				canvas.onmousedown=function(e){
					mouseCoor = {x:e.x,y:e.y};
					mousedown = true;
				};
				canvas.onmousemove=function(e){
					mouseCoor = {x:e.x,y:e.y};
				};
				canvas.onmouseup=function(){
					mousedown = false;
				};
				function addAtom(){
					if(i < shape.coors.length && mousedown){
						motion.atoms.push(new Atom({x:mouseCoor.x,y:mouseCoor.y,dest:shape.coors[i]}));
						i++;
					}
				}

				looper.add([
					addAtom,
					function(){
						motion.ctx.clearRect(0,0,canvas.width,canvas.height);
					},function(){
						motion.next();
				}]);
				looper.run();
		});
	</script>
	<body>
		
	</body>
</html>
