<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mouse press</title>
	</head>
	<script type="text/javascript" src="../sea.js"></script>
	<script type="text/javascript">
		seajs.config({
			paths:{
				"trajectory":"./trajectory"
			}
		});
		seajs.use([ "trajectory/atom",
					"trajectory/motion",
					"trajectory/util/cpi",
					"trajectory/util/looper",
					"trajectory/util/random"
					],
			function(Atom,Motion,cpi,looper,random){
				var canvas = cpi.createCanvasFullScreen(),
					motion = new Motion({canvas:canvas}),
					i=0,atoms = [];
					console.log(canvas);
				for(;i<2000;i++){
					var atom = new Atom({x:random(0,canvas.width),y:random(0,canvas.height)});
					atoms.push(atom);
				}
				motion.setAtoms(atoms);

				canvas.onmousemove=function(e){
					motion.emit('mouseover',e.x,e.y);
				};
				canvas.onmousedown = function(e){
					motion.randomCoors();
				};

				motion.on('mouseover',function(x,y){
					var atoms = this.getAtoms();
					for(var i = 0;i<atoms.length;i++){
						atoms[i].set('vel',random(1,100));
						atoms[i].set("destination",{x:x,y:y});
					}
				});

				looper.add([
					function(){
						motion.ctx.clearRect(0,0,canvas.width,canvas.height);
					},function(){
						motion.next();
				}]);
				looper.run();
		});
	</script>
	<body>
		
	</body>
</html>
