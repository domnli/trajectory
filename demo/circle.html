<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>åœ†</title>
	</head>
	<script type="text/javascript" src="../sea.js"></script>
	<script type="text/javascript">
		seajs.config({
			paths:{
				"trajectory":"./trajectory"
			}
		});
		seajs.use([ "trajectory/atom",
					"trajectory/motion",
					"trajectory/util/cpi",
					"trajectory/util/looper",
					"trajectory/util/random"
					],
			function(Atom,Motion,cpi,looper,random){
				var canvas = cpi.createCanvasFullScreen(),
					ctx = canvas.getContext("2d"),
					atom = new Atom({x:canvas.width/2,y:canvas.height/2});

				function move(){
					atom.moveTo({x:100,y:100});
					cpi.drawSolidCircle(ctx,atom.get("x"),atom.get("y"),1);
				}

				looper.add([
					function(){
						ctx.clearRect(0,0,canvas.width,canvas.height);
					},move]);
				looper.run();
		});
	</script>

</html>
