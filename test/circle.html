<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<script type="text/javascript" src="../lib/sea.js"></script>
	<script type="text/javascript" src="../dest/trajectory.js"></script>

	<body>
		
	</body>
	<script type="text/javascript">
		seajs.use(["trajectory/circle","trajectory/util/cpi","trajectory/util/looper","trajectory/util/random"],
			function(Circle,cpi,looper,random){
				var canvas = cpi.createCanvasFullScreen(),
					ctx = canvas.getContext("2d"),
					cx=canvas.width/2,cy=canvas.height/2,
					circle = new Circle({vel:Math.PI/180,x:cx,y:cy});
				
				circle.addAtom({x:cx-30,y:cy-30,radius:3,rgba:'rgba(20,240,0,1)'});
				circle.addAtom({x:cx-40,y:cy-40,radius:3,rgba:'rgba(20,240,0,1)'});
				circle.addAtom({x:cx-50,y:cy-50,radius:3,rgba:'rgba(20,240,0,1)'});
				circle.addAtom({x:cx-60,y:cy-60,radius:3,rgba:'rgba(0,90,0,1)'});
				circle.addAtom({x:cx-70,y:cy-70,radius:3,rgba:'rgba(0,90,0,1)'});
				circle.addAtom({x:cx-80,y:cy-80,radius:3,rgba:'rgba(0,90,0,1)'});
				
				function render(){
					ctx.clearRect(0,0,canvas.width,canvas.height);
					circle.renderTo(canvas);
				}
				function move(){
					circle.next();	
				}

				looper.add(render);
				looper.add(move);
				looper.run();
		});
	</script>
</html>
